<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>PapelBi - Analytics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title> Cuentas por Cobrar </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item detail [routerLink]="['antiguedad']">
            <ion-label>
              <ion-text color="primary">
                <h2>Antigüedad de Saldos</h2>
              </ion-text>
              <p>
                Análisis de la antigüedad de saldos de toda la cartera de
                crédito
              </p>
            </ion-label>
            <ion-icon name="calendar" slot="start"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
